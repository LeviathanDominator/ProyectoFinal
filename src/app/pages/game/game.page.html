<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" [icon]="buttonIcon"></ion-back-button>
        </ion-buttons>
        <ion-title>{{game.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <div class="main" [ngStyle]="{'background-image': 'linear-gradient(rgba(0, 0, 0, 0.8), ' +
   'rgba(0, 0, 0, 0.7)), url(' + game.image + ')'}">
        <h1>{{game.title}}</h1>
        <small>{{game.description}}</small>
        <h2>Labels</h2>
        <div class="labels">
        <div class="label" *ngFor="let label of game.labels">
            <p>{{label.name}}</p>
            <small>{{label.description}}</small>
        </div>
        </div>
        <ng-container *ngIf="game.labels != undefined">
            <p *ngIf="game.labels.length == 0">This game has no labels yet</p>

            <p>Are these labels inaccurate? Send us a request to change {{game.title}}'s info about labels pressing the button below!</p>
            <ion-button (click)="shareViaTwitter()">Twitter</ion-button>
            <ion-button (click)="goToLabelInput()">Press here to change labels</ion-button>
        </ng-container>
    </div>
</ion-content>
