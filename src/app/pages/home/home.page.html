<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
        <ion-buttons slot="secondary">
            <ion-button (click)="searchModal()">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <div id="container">
        <div class="buttons">
            <ion-item color="primary" [routerLink]="['/games']">
                <ion-label>Games</ion-label>
                <ion-icon name="game-controller-outline"></ion-icon>
            </ion-item>
            <ion-item color="primary" [routerLink]="['/platforms']">
                <ion-label>Platforms</ion-label>
                <ion-icon name="phone-landscape-outline"></ion-icon>
            </ion-item>
            <ion-item color="primary" *ngIf="_authService.user | async"
                      [routerLink]="['/lists/0']">
                <ion-label>My lists</ion-label>
                <ion-icon name="list-outline"></ion-icon>
            </ion-item>
            <ion-item color="primary" [routerLink]="['/users']">
                <ion-label>Users</ion-label>
                <ion-icon name="people-outline"></ion-icon>
            </ion-item>
            <ion-item *ngIf="_authService.user | async"
                      color="primary" [routerLink]="['/messages']">
                <ion-label>Messages</ion-label>
                <ion-icon *ngIf="!unreadMessages" name="mail-outline"></ion-icon>
                <ion-icon *ngIf="unreadMessages" name="mail-unread-outline"></ion-icon>
            </ion-item>
            <ion-item color="primary" [routerLink]="['/about']">
                <ion-label>About</ion-label>
                <ion-icon name="information-circle-outline"></ion-icon>
            </ion-item>
        </div>
    </div>
</ion-content>
