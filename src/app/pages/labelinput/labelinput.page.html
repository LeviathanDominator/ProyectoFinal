<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Suggesting labels for {{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="setLabel(localForm)" #localForm="ngForm">
        <ion-item *ngFor="let label of labels">
            <ion-label>{{label.name}}</ion-label>
            <ion-checkbox [(ngModel)]="!label.id" name="{{label.id}}" checked="false">
            </ion-checkbox>
        </ion-item>
        <div class="buttons">
            <ion-button type="submit">Submit</ion-button>
        </div>
    </form>
</ion-content>
