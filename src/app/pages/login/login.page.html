<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <div id="container">
        <form (ngSubmit)="login(localForm)" #localForm="ngForm">
            <ion-item color="dark">
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="user.email" type="email" name="email" required></ion-input>
            </ion-item>
            <ion-item color="dark">
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
            </ion-item>
            <div class="buttons">
                <ion-button type="submit">Sign in</ion-button>
            </div>
        </form>
    </div>
</ion-content>
