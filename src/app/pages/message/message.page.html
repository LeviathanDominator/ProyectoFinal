<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{message.title}}</ion-title>
        <ion-buttons slot="secondary">
            <ion-button (click)="deleteMessage()">
                <ion-icon name="trash-outline" color="danger"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <div id="container">
        <small>{{message.parseDate()}}</small>
        <div class="avatar" (click)="goToUser()">
            <ion-avatar>
                <img *ngIf="senderAvatar" [src]="senderAvatar" alt="{{ message.senderName }}'s avatar"/>
            </ion-avatar>
            <ion-label>{{message.senderName}}</ion-label>
        </div>
        <small>{{senderEmail}}</small>
        <div class="message">
            <h5>{{message.title}}</h5>
            <p>{{message.message}}</p>
        </div>
    </div>
</ion-content>
