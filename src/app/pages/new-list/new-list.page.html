<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Creating a new list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <div id="container">
        <form (ngSubmit)="createList()">
            <ion-item *ngIf="gameId && gameTitle" color="dark">
                <ion-label position="stacked">Game to add</ion-label>
                <ion-input type="text" disabled="true">{{gameTitle}}</ion-input>
            </ion-item>
            <ion-item color="dark">
                <ion-label position="floating">Introduce a name for your new list</ion-label>
                <ion-input [(ngModel)]="name" type="text" name="name" maxlength="60"></ion-input>
            </ion-item>
            <div class="buttons">
                <ion-button type="submit">Create list</ion-button>
            </div>
        </form>
    </div>
</ion-content>
