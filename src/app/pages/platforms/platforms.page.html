<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Platforms</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
        <ion-item *ngFor="let platform of platforms" (click)="goToPlatform(platform.id)"
                  color="dark">{{platform.name}}</ion-item>
        <ng-container *ngIf="platforms">
            <p *ngIf="platforms.length == 0" class="noResults">No platforms available.</p>
        </ng-container>
    </div>
</ion-content>
