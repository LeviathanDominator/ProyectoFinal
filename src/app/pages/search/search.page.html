<ion-header>
    <ion-toolbar color="primary">
        <ion-searchbar (ionInput)="searchGames($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <div [ngStyle]="{'background-image':'url(' + searched['background_image'] + ')'}" (click)="goToGame(searched)"
         *ngFor="let searched of searchedGames">
        <p>{{searched.name}}</p>
    </div>
    <p *ngIf="searchedGames.length == 0">No results found</p>
</ion-content>
