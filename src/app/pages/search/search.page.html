<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchGames($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="returnId(searched)" *ngFor="let searched of searchedGames">
      <ion-label>{{searched.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
