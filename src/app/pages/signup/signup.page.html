<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup(localForm)" #localForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button type="submit">Sign up</ion-button>
  </form>
</ion-content>
