<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" [icon]="buttonIcon"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="user">{{user.name}}'s profile</ion-title>
    <ion-buttons slot="secondary">
      <ion-button *ngIf="user" (click)="sendMessage(user.id)">
      <ion-icon name="mail-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngFor="let list of lists" color="dark">
    <ion-button (click)="goToList(list.id)">{{list.name}}</ion-button>
  </ion-card>
</ion-content>
