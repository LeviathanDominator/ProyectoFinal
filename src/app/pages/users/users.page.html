<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <div id="container">
        <ion-item *ngFor="let user of users" (click)="goToUser(user.id)" color="dark">
            <ion-avatar>
                <img *ngIf="user.avatar" [src]="user.avatar" alt="{{ user.name }}'s avatar"/>
            </ion-avatar>
            <ion-label>{{user.name}}</ion-label>
            <div class="email-date">
            <small>{{user.email}}</small>
            <small class="date">{{user.signUpDate.toDateString()}}</small>
            </div>
        </ion-item>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreUsers($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles"
                                         loadingText="Loading more users...">

            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
