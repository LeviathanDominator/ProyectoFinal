<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item *ngFor="let user of users" (click)="goToUser(user.id)" color="dark">
    <ion-avatar>
      <img *ngIf="user.avatar" [src]="user.avatar" alt="{{ user.name }}'s avatar"/>
    </ion-avatar>
    <p>{{user.name}}</p>
  </ion-item>
</ion-content>
